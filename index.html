<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>

<div class="container-fluid">      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Book to Library</h5>

          <div id="bookForm">
            <input type="text" id="title" maxlength="50" placeholder="Book Title">
            <br>
            <input type="text" id="author" maxlength="50" placeholder="Author">
            <br>
            <input type="text" id="pages" placeholder="Pages">
            <h6>Read?</h6>
            <select id="readStatus" name="readStatus">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
       
              </select>
              
              </div>


          
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addButton">Add Book</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add a book!
  </button>

        <div class="view">

                <br>
            <div id="bookshelf">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Harry Potter</h5>
                      <h5 class="card-title">JK Rowling</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Read?</a>
                      <a href="#" class="btn btn-primary">Delete</a>
                    </div>
                  </div>
              

            </div>


            
        </div>
    </div>
