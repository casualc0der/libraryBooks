<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Playfair+Display+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>

        <div class="hero-image">
            <div class="hero-text">
                Sky Library
            </div>
        </div>
        <div class="header">
            <a href="#" class="logo"></a>
            <div class="header-right">
                <button id="menuModal">Add Book</button>
               

            </div>
            
        </div>
       

        <div id="bookModal" class="modal">



            <div class="modal-content">
          <div id="bookForm">
            <input type="text" id="title" maxlength="55" placeholder="Book Title">
            <br>
            <input type="text" id="author" maxlength="55" placeholder="Author">
            <br>
            <input type="text" id="pages" min="1" max="9999" maxlength="5" placeholder="Pages">
            <p class="modalText">Read?</p>
            <select id="readStatus" name="readStatus">
                <option value="Read">Yes</option>
                <option value="Unread">No</option>
        
              </select>
              <button type="button" id="addButton">Add Book</button>
              <span class="close">&times;</span>
              </div>

              
              </div>
        </div>

        <div class="view">

                <br>
            <div id="bookshelf">
        
              

            </div>
    
        </div>


        <br>
 

              <br>

              <script src="script.js" async defer></script>

    </body>
</html>
